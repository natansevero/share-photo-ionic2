<ion-header>

</ion-header>


<ion-content padding class="back-color">
  <div class="logo">
    SharePhoto
  </div>

  <!-- <form class="form-login"> -->
  <div class="form-login">
    <h5>Cadastre-se! Poste e veja fotos de seus amigos</h5>
    <ion-list>
      <ion-item class="color-forced">
        <ion-input class="color-forced" [(ngModel)]="email" type="email" placeholder="Endereço de e-mail"></ion-input>
      </ion-item>
      <ion-item class="color-forced">
        <ion-input class="color-forced" [(ngModel)]="nome" type="text" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item class="color-forced">
        <ion-input class="color-forced" [(ngModel)]="nome_usuario" type="text" placeholder="Nome de usuário"></ion-input>
      </ion-item>
      <ion-item class="color-forced">
        <ion-input class="color-forced" [(ngModel)]="senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item class="color-forced">
        <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="sexo">
          <ion-option value="m">Masculino</ion-option>
          <ion-option value="f">Feminino</ion-option>
          <ion-option value="o">Outro</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button ion-button color="default-primary-color" (click)="cadastrarUsuario()" block>Cadastrar-se</button>
  </div>

  <!-- </form> -->

  <ion-row>
    <ion-col class="text-login">
      Já possui conta? <span (click)="goBackLoginPage()" style="text-decoration: underline;">Faça Login!</span>
    </ion-col>
  </ion-row>
</ion-content>
