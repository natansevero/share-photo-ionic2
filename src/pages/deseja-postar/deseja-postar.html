<ion-header>

  <ion-navbar color="dark-primary-color">
    <ion-buttons left>
      <button left ion-button color="danger" (click)="cancelar()">Cancelar</button>
    </ion-buttons>

    <ion-title class="title-center">Deseja Postar?</ion-title>

    <ion-buttons right>
      <button ion-button (click)="postar()">Postar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col width-100>
      <img class="foto-preview" [src]="foto">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-textarea rows="3" [(ngModel)]="descricao" placeholder="Descrição sobre a foto..."></ion-textarea>
  </ion-row>
</ion-content>
