<ion-header>

</ion-header>


<ion-content padding class="back-color">
  <div class="logo">
    SharePhoto
  </div>

  <form class="form-login">
    <h5>Realize seu login!</h5>
    <ion-list>
      <ion-item class="color-forced">
        <ion-input class="color-forced" type="text" placeholder="Nome de Usuário"></ion-input>
      </ion-item>
      <ion-item class="color-forced">
        <ion-input class="color-forced" type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="default-primary-color" block>Entrar</button>
  </form>

  <ion-row>
    <ion-col class="text-cadastrar">
      Ainda não é cadastrado? <span (click)="goToCadastrarPage()" style="text-decoration: underline;">Cadastre-se!</span>
    </ion-col>
  </ion-row>

</ion-content>
